<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->  
    <title>Trains</title>


    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  </head>
  <body>
    

    <div class="container">
      

        <h1 class='headline'>Trains</h1>
        <h3 class='headline' id='userdata'>Welcome, <span id='user'></span></h3>
        <div class='row'>
          <div class='col-md-6'>
            <div class="panel panel-primary" id='table-display'> 
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th> <th>Destination</th> <th>Frequency (min)</th> <th>Next Arrival</th> <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id='train-body'>
                    <tr>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class='col-md-6'>   
    
            <!--  name dest time1 freq -->

            <div class="panel panel-primary" id='table-input'>
              <div class="panel-body">
                <div class="form-group">
                  <label for="usr">Train Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
              <div class="form-group">
                <label for="text">Destination</label>
                <input type="text" class="form-control" id="dest" placeholder='Caught my train to Georgia, I was headed to the Frisco Bay'>
              </div>
              <div class="form-group">
                <label for="text">First Train Time (HH:mm - military time)</label>
                <input type="text" name="time" class="form-control" id="time1" placeholder="Time">
              </div>
              <div class="form-group">
                <label for="text">Frequency (min)</label>
                <input type="text" class="form-control" id="freq">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                
              </div>
            </div>
          </div>  
      </div>

        
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
           <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
    
    <script src='assets/javascript/app.js'></script>
 
  </body>
</html>

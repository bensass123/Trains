<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->  
    <title>Trains</title>

       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
    

    <div class="container">
      <h1>Trains</h1>
      <div class="panel panel-primary">
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Train Name</th> <th>Destination</th> <th>Frequency (min)</th> <th>Next Arrival</th> <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <!--  name dest time1 freq -->

      <div class="panel panel-primary ">
        <div class="panel-body">
          <div class="form-group">
            <label for="usr">Train Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        <div class="form-group">
          <label for="text">Destination</label>
          <input type="text" class="form-control" id="dest">
        </div>
        <div class="form-group">
          <label for="text">First Train Time (HH:mm - military time)</label>
          <input type="time" class="form-control" id="time1">
        </div>
        <div class="form-group">
          <label for="text">Frequency (min)</label>
          <input type="text" class="form-control" id="freq">
        </div>
        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
          
        </div>
      </div>
      
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src='assets/javascript/app.js'></script>
 
  </body>
</html>
